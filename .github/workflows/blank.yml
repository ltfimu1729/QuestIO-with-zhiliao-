# ワークフローの名前
name: Build and Deploy

# ワークフローのトリガー
on:
  # mainブランチへのpush時に実行
  push:
    branches:
      - main
  
  # mainブランチへのプルリクエスト時に実行
  pull_request:
    branches:
      - main

  # 手動で実行できるようにする
  workflow_dispatch:

# 実行されるジョブ
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
