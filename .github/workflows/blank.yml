# GitHub Pagesにデプロイするためのシンプルなワークフロー
name: Deploy Jekyll site to Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches: ["main"]

  # Actionsタブから手動でワークフローを実行できるようにする
  workflow_dispatch:

# GITHUB_TOKENのパーミッションを設定し、GitHub Pagesへのデプロイを許可する
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのコンカレントなデプロイを許可し、古い実行をキャンセルする
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: './'
          destination: './_site'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # _siteフォルダをアップロードする
          path: './_site'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
