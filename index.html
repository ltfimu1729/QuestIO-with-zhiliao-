<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestIO - Chat Interface</title>

    <link rel="icon" href="https://i.imgur.com/qZFEa5K.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script src="https://js.puter.com/v2/"></script>
  </head>

  <body class="style-modern dark-bg-base">
    <div class="app-container" id="appContainer">
      <div class="particle-sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">QuestIO</div>
          <div class="sidebar-controls">
            <div
              class="new-chat-button"
              id="newChatButton"
              title="New Chat"
              aria-label="New Chat"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 5V19M5 12H19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="sidebar-action-buttons">
          <button class="sidebar-action-button" id="searchButton">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Search</span>
          </button>
          <button class="sidebar-action-button" id="createFolderButton">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7L9 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2zM12 11v6m-3-3h6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Create Folder</span>
          </button>
          <button class="sidebar-action-button" id="importConversationsButton">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Import</span>
          </button>
          <button
            class="sidebar-action-button"
            id="exportAllConversationsButton"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Export All</span>
          </button>
          <button class="sidebar-action-button" id="settingsButton">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15a3 3 0 100-6 3 3 0 000 6z"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            <span>Settings</span>
          </button>
        </div>
        <div class="questions-container" id="questionsContainer"></div>
      </div>

      <div class="chat-view">
        <div class="hamburger-menu" id="hamburgerMenu">
          <span></span><span></span><span></span>
        </div>
        <div
          class="conv-settings-menu-button"
          id="convSettingsMenuButton"
          title="Conversation Settings"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 21v-7m4 7v-4m4 4v-9m4 9V3m4 18v-6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
        <div id="searchView" class="search-view">
          <div class="search-header">
            <input
              type="text"
              id="searchInput"
              placeholder="Search conversations..."
            />
            <div class="search-close-button" id="searchCloseButton">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 6L6 18M6 6l12 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div
            class="search-results-container"
            id="searchResultsContainer"
          ></div>
        </div>
        <div class="chat-container" id="chatContainer">
          <div class="title-container" id="titleContainer">
            <h1 class="title">Quest<span class="special-o">I</span>O</h1>
          </div>
        </div>
        <div class="input-area">
          <div class="input-wrapper">
            <div id="attachedFileDisplay" style="display: none"></div>
            <div class="input-container">
              <button
                class="input-action-button"
                id="fileUploadButton"
                title="Upload file"
                aria-label="Upload file"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.44 11.05l-9.19 9.19a6.003 6.003 0 1 1-8.49-8.49l9.19-9.19a4.002 4.002 0 0 1 5.66 5.66l-9.2 9.19a2.001 2.001 0 1 1-2.83-2.83l8.49-8.48"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <input type="file" id="fileUploadInput" hidden />
              <textarea
                class="input-box"
                id="inputBox"
                placeholder="Enter your question..."
                rows="1"
              ></textarea>
              <button
                class="input-action-button"
                id="voiceInputButton"
                title="Voice input"
                aria-label="Voice input"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M19 11v1a7 7 0 01-14 0v-1"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <line
                    x1="12"
                    y1="19"
                    x2="12"
                    y2="23"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button
                class="send-button"
                id="sendButton"
                title="Send message"
                aria-label="Send message"
                disabled
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 11L12 6L17 11M12 18V7"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    transform="rotate(90 12 12)"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="right-sidebar" id="rightSidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">Conversation Settings</div>
          <div class="settings-modal-close" id="rightSidebarClose">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6l12 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </div>
        <div class="right-sidebar-content">
          <div class="settings-group">
            <div class="settings-modal-title">System Prompt</div>
            <textarea
              id="systemPromptTextarea"
              class="system-prompt-textarea"
              rows="6"
              placeholder="e.g., You are a helpful assistant."
            ></textarea>
          </div>

          <div class="settings-group">
            <div class="custom-control">
              <label for="aiModelSelector">AI Model</label>
              <select id="aiModelSelector">
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-3.5-turbo-0125">gpt-3.5-turbo-0125</option>
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
              </select>
            </div>
          </div>
          <div class="settings-group">
            <div class="settings-modal-title">Parameters</div>

            <div class="parameter-control">
              <div class="custom-control">
                <label for="temperatureSlider">Temperature</label>
                <span id="temperatureValue">1.0</span>
              </div>
              <input
                type="range"
                class="parameter-slider"
                id="temperatureSlider"
                min="0"
                max="2"
                step="0.1"
                value="1"
              />
            </div>

            <div class="parameter-control">
              <div class="custom-control">
                <label for="maxTokensSlider">Max Tokens</label>
                <span id="maxTokensValue">2048</span>
              </div>
              <input
                type="range"
                class="parameter-slider"
                id="maxTokensSlider"
                min="256"
                max="4096"
                step="64"
                value="2048"
              />
            </div>

            <div class="parameter-control">
              <div class="custom-control">
                <label for="topPSlider">Top P</label>
                <span id="topPValue">1.0</span>
              </div>
              <input
                type="range"
                class="parameter-slider"
                id="topPSlider"
                min="0.1"
                max="1"
                step="0.05"
                value="1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="settings-modal-backdrop" id="settingsModalBackdrop">
      <div class="settings-modal" id="settingsModal">
        <div class="settings-header">
          <div class="settings-modal-title">Settings</div>
          <div class="settings-modal-close" id="settingsModalClose">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6l12 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <div class="settings-content-wrapper">
          <div class="general-settings" style="margin-bottom: 20px">
            <div class="settings-modal-title">General</div>
            <div class="custom-control">
              <label for="apiKeyInput">API Key</label>
            </div>
            <div
              class="font-input-group"
              style="margin-top: 5px; margin-bottom: 15px"
            >
              <input
                type="password"
                id="apiKeyInput"
                placeholder="Enter your API key..."
              />
              <span
                style="
                  font-size: 11px;
                  color: var(--text-color-muted);
                  margin-top: 4px;
                "
                >Your key is stored only in your browser.</span
              >
            </div>
            <div class="custom-control">
              <label for="languageSelector">Language</label>
              <select id="languageSelector">
                <option value="en">English</option>
                <option value="ja">日本語</option>
              </select>
            </div>
            <div class="custom-control">
              <label for="streamingToggle">Streaming Response</label>
              <label class="toggle-switch">
                <input type="checkbox" id="streamingToggle" checked />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="style-settings">
            <div class="settings-modal-title">UI Style</div>
            <div class="style-options" id="styleOptions">
              <div class="style-option active" data-style="modern">
                <span>Modern</span>
              </div>
              <div class="style-option" data-style="liquid">
                <span>Liquid</span>
              </div>
              <div class="style-option" data-style="clay">
                <span>Clay</span>
              </div>
            </div>
          </div>

          <div class="theme-preset-settings">
            <div class="settings-modal-title">Theme Presets</div>
            <div class="theme-preset-options">
              <button class="theme-preset-btn" id="darkThemeBtn">Dark</button>
              <button class="theme-preset-btn" id="lightThemeBtn">Light</button>
            </div>
          </div>

          <div class="custom-theme-settings">
            <div class="settings-modal-title">Custom Theme</div>
            <div class="custom-control">
              <label for="baseColorPicker">Base Color</label>
              <input type="color" id="baseColorPicker" value="#111111" />
            </div>
            <div class="custom-control">
              <label for="textColorPicker">Text Color</label>
              <input type="color" id="textColorPicker" value="#e2e2e2" />
            </div>
            <div class="custom-control">
              <label for="accentColorPicker">Accent / Gradient</label>
              <input type="color" id="accentColorPicker" value="#00ffff" />
            </div>
            <div class="custom-control">
              <label for="gradientToggle">Gradient BG</label>
              <label class="toggle-switch">
                <input type="checkbox" id="gradientToggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="font-settings">
              <div class="custom-control">
                <label for="fontSelector">Font Preset</label>
                <select id="fontSelector">
                  <option value="'Inter', sans-serif">Inter</option>
                  <option value="'Poppins', sans-serif">Poppins</option>
                  <option value="'Roboto Mono', monospace">Roboto Mono</option>
                </select>
              </div>
              <div class="font-input-group">
                <label for="customFontUrl">Google Fonts URL</label>
                <input
                  type="text"
                  id="customFontUrl"
                  placeholder="Paste Google Fonts URL..."
                />
                <button id="applyFontBtn">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
